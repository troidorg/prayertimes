<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" width="device-width">
		<title>TROID Prayer Times Screen</title>
		<link rel="stylesheet" href="stylesheets/prayertimes_styles.css">
		<script defer src="scripts/prayertimes_script.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="time"></div>
		<div id="shurooq">shurooq 00:00</div>
		<div id="month-g"></div>
		<div id="weekday"></div>
		<div id="full-date-g"></div>
		<div id="table">
			<div id="table-row-one" class="table-rows">
				<div id="iqaamah">الإقامة</div>
				<div id="salaah">الصلاة</div>
				<div id="adhaan">الأذان</div>
			</div>
			<div id="table-row-two" class="table-rows">
				<div id="iqaamah-fajr">00:00</div>
				<div id="salaah-fajr">الفجر</div>
				<div id="adhaan-fajr">00:00</div>
			</div>
			<div id="table-row-three" class="table-rows">
				<div id="iqaamah-thuhr">00:00</div>
				<div id="salaah-thuhr">الظهر</div>
				<div id="adhaan-thuhr">00:00</div>
			</div>
			<div id="table-row-four" class="table-rows">
				<div id="iqaamah-asr">00:00</div>
				<div id="salaah-asr">العصر</div>
				<div id="adhaan-asr">00:00</div>
			</div>
			<div id="table-row-five" class="table-rows">
				<div id="iqaamah-maghrib">00:00</div>
				<div id="salaah-maghrib">المغرب</div>
				<div id="adhaan-maghrib">00:00</div>
			</div>
			<div id="table-row-six" class="table-rows">
				<div id="iqaamah-ishaa">00:00</div>
				<div id="salaah-ishaa">العشاء</div>
				<div id="adhaan-ishaa">00:00</div>
			</div>
		</div>
		<div id="next-iqaamah"></div>
		<div id="next-adhaan"></div>
		<div id="month-h"></div>
		<div id="year-h"></div>
		<div id="date-h"></div>
	</body>
</html>
